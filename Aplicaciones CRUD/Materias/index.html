<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Materias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>CRUD de Materias</h1>
        <form id="materiaForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="codigo">C칩digo:</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="form-group">
                <label for="anio">A침o:</label>
                <input type="number" class="form-control" id="anio" required>
            </div>
            <div class="form-group">
                <label for="docente">Docente:</label>
                <select class="form-control" id="docente" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>C칩digo</th>
                    <th>A침o</th>
                    <th>Docente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="materiaList"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="materias.js"></script>
</body>
</html>
